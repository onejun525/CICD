

name: Deploy to EC2 via Docker Compose

on:
  push:
    branches:
      - main
      - master

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest

    steps:
      # 1. 소스코드 체크아웃
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Docker Buildx 설정 (멀티 플랫폼 빌드 지원)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. 백엔드 이미지 빌드 및 푸시
      - name: Build and Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skn16-fastapi:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. 프론트엔드 이미지 빌드 및 푸시
      - name: Build and Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/skn16-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      # 6. SSH를 사용하여 EC2 서버에 접속 및 배포
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd ~/app

            # .env 파일 확인
            if [ ! -f .env ]; then
              echo "Error: .env file not found!"
              exit 1
            fi

            # Docker Hub 로그인
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # 기존 컨테이너 중지 및 제거
            docker-compose down

            # 최신 이미지 다운로드
            docker-compose pull

            # 컨테이너 재시작
            docker-compose up -d

            # 컨테이너 상태 확인
            docker-compose ps

            # 로그 확인 (마지막 20줄)
            echo "=== Backend logs ==="
            docker-compose logs --tail=20 backend

            echo "=== Frontend logs ==="
            docker-compose logs --tail=20 frontend

            # DB 마이그레이션 실행
            echo "Running database migrations..."
            docker exec fastapi-prod python -m alembic upgrade head || echo "Migration failed or already up to date"

            # 헬스 체크
            echo "Waiting for services to be healthy..."
            sleep 10

            # 백엔드 헬스 체크
            if curl -f http://localhost:8000/docs > /dev/null 2>&1; then
              echo "Backend is healthy"
            else
              echo "Warning: Backend health check failed"
            fi

            # 프론트엔드 헬스 체크
            if curl -f http://localhost:80 > /dev/null 2>&1; then
              echo "Frontend is healthy"
            else
              echo "Warning: Frontend health check failed"
            fi

            echo "Deployment completed successfully!"
